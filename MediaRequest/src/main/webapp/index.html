<html>
    <head>
        <title>Media Request</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="webjars/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/TestScript.js"></script>
        
    </head>
    <body>
        <div>
            Enter TV search:
            <input type="text" id="search-term" value="" />
            <input type="button" id="search-tv" value="Search TV" />
        </div>
        <div>
            <form name="media-request" action="StoreRequest">
                Enter request:
                <input type="text" id="media-name" value="" />
                <input type="button" value="Submit" id="submit-request"/>
            </form>
            <input type="button" value="Get Requests" id="get-requests" />
            <ul id="request-list">
            </ul>
        </div>
    </body>
</html>
